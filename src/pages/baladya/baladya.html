<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
       <div class="images">  
           <img src="assets/imgs/wizara.png">
       </div>
       
      <div>
        <ion-list>
           <p>{{'Please Choose Location & Baladya:' | translate}}</p>

           <ion-item>
                <ion-label>{{'Choose Discrete' | translate }}</ion-label>
              <ion-select [(ngModel)]="discrete">
                <ion-option value="tapok">tapok</ion-option>
                <ion-option value="taopk1">tapok</ion-option>
                <ion-option value="tapok2">tapok</ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label>{{'Choose Town' | translate }}</ion-label>
              <ion-select [(ngModel)]="town">
                <ion-option value="Elriad">Elriad</ion-option>
                <ion-option value="Dammam">Dammam</ion-option>
                <ion-option value="PlayStation">PlayStation</ion-option>
              </ion-select>
            </ion-item>

              <ion-item>
                <ion-label>{{'Choose Amana/Baladya' | translate }}</ion-label>
              <ion-select [(ngModel)]="baladya">
                <ion-option value="Amlg">Amlg</ion-option>
                <ion-option value="timaa">timaa</ion-option>
                <ion-option value="daba">daba</ion-option>
              </ion-select>
            </ion-item>

              
       </ion-list>


       <button ion-button block (click)="login()">{{'Enter'| translate}}</button>
      </div>
       

</ion-content>
